<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Browser</ion-title>
    </ion-navbar>
  </ion-header>
  
  <!--
    Generated template for the BrowserPage page.
  
    See http://ionicframework.com/docs/components/#navigation for more info on
    Ionic pages and navigation.
  -->
  
  <ion-content padding>
  
    <div align="right">
      <a (click)="showTip(true)" *ngIf="!show">
        <ion-icon name="help-buoy" item-left></ion-icon>
        Dica
      </a>
      <a (click)="showTip(false)" *ngIf="show">
        <ion-icon name="close-circle" item-left></ion-icon>
        Fechar
      </a>
    </div>
  
    <ion-card *ngIf="show" class="tip warning" (click)="showTip(false)">
  
      <ion-card-header class="warning">
        Quando usar?
      </ion-card-header>
  
      <ion-card-content>
        <div>
          {{dica}}
        </div>
  
      </ion-card-content>
    </ion-card>
  
    <br>
    <p *ngIf="position">Minha localização atual: <br>{{position}}</p>
    <br>
    <button ion-button color="primary" (click)="getLocation()" block>Mostrar Localização</button>
    <br>
  
    <div class="camera">
      <div>
        <video id="video" style="display: none">Vídeo stream não disponível.</video>
        <br>
        <canvas id="canvas" style="display: none"></canvas>
      </div>
    </div>
    <button ion-button color="primary" id="startbutton" (click)="start()" block>Iniciar Câmera</button>
    <button ion-button color="primary" (click)="takeSnapshot()" id="picturebutton" block style="display: none">Tirar foto</button>
    <button ion-button color="primary" (click)="stopCamera()" id="stopbutton" block style="display: none">Parar Câmera</button>
  
  </ion-content>
